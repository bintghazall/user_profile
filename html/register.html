<!DOCTYPE html>

<title>Register</title>

<body bgcolor="#ccffff">
    <nav>
        <span><a href="../index.html" target="blank">Home</a></span>
        <span><a href="./register.html">Register</a></span>
        <span><a href="./login.html" target="blank">LogIn</a></span>
    </nav>
    <form action="registration" method="post">
        <div>
            <p>Profile Registration</p>
            <label for="Fullname">Fullname:</label>
            <input type="text"name="Fullname" id="Fullname" >   
        </div><br>
        <div>
            <label for="Username">Username:</label>
            <input type="text"name="Username" id="Username" >   
        </div><br>
        <div>
            <label for="password">Password:</label>
            <input type="Password" name="password">   
        </div><br>
        <div>
            <label for="file">Upload your profile picture</label><br><br>
            <input type="file" accept=".jpg,.png,.jpeg, .gif, .svg" multiple>
        </div><br>

        <div>
            <button type="submit" autofocus> Submit</button>
        </div>
</body>
